<!DOCTYPE html>
<html>
<head>
  <title>TikTok OAuth Callback</title>
</head>
<body>
  <h2>Procesando autorización...</h2>
  <p id="status">Espere un momento...</p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");

    if (code) {
      fetch("https://tiktok-api-test-vb3g.onrender.com/exchange_token", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ code: code })
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById("status").textContent = "✅ " + msg;
      })
      .catch(err => {
        document.getElementById("status").textContent = "❌ Error enviando code al servidor";
      });
    } else {
      document.getElementById("status").textContent = "❌ No se recibió código de autorización";
    }
  </script>
</body>
</html>
